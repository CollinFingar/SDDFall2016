<!DOCTYPE html>
<html lang="en" ng-app="theApp">
    <!--Included scripts for Angular, jQuery, the CSS, etc.-->
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="stylesheets/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/stylesheet.css" type="text/css">
    <script src="utils/jquery-3.1.0.js" type="text/javascript"></script>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>metaBinder</title>
    </head>

    <body>
        <!--Top div for the title-->
        <div style="height: 15%;" ng-controller="loginCtrl">
            <text class="makerText">TCG</text>


            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="topRight">Login</button>
            <div id="id01" class="modal">
              <form class="modal-content animate">
                <div class="container">
                  <label><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="uname" id="loginUName" required>
                  <label><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="loginPassword" required>
                  <button type="submit" ng-click="signin()">Login</button><button type="submit" ng-click="register()" style="background-color:grey;">Register</button>
                  <input type="checkbox" checked="checked"> Remember me
                </div>
                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
            </div>


            <h1><font style="color: #DDDDDD">meta</font>Binder</h1>
        </div>
        <!--Middle div for the list and main page-->
        <div  style="height: 80%; margin-top: 2%" ng-controller="theCtrl">
            <div>
                <!--Tab List for the main pages-->
                <ul class="tab" style="list-style-type: none;">
                    <li><a href="#" class="tablinks" onclick="openTab(event, 'Encyclopedia')" id="enc">Encyclopedia</a></li>
                    <li><a href="#" class="tablinks" onclick="openTab(event, 'Collection')" id="col">Collection</a></li>
                    <li><a href="#" class="tablinks" onclick="openTab(event, 'Social')" id="soc">Social</a></li>
                    <li><a href="#" class="tablinks" onclick="openTab(event, 'Classifieds')" id="cla">Classifieds</a></li>
                    <li><a href="#" class="tablinks" onclick="openTab(event, 'Pull-Rate')" id="pr">Pull-Rate</a></li>
                </ul>
            </div>
            <!--Load pages from the html folder-->
            <div class="mainAppDiv">
                <div id="Encyclopedia" class="tabcontent" ng-include="'html/tabs/encyclopedia.html'"></div>
                <div id="Collection" class="tabcontent" ng-include="'html/tabs/collection.html'"></div>
                <div id="Social" class="tabcontent" ng-include="'html/tabs/social.html'"></div>
                <div id="Classifieds" class="tabcontent" ng-include="'html/tabs/classifieds.html'"></div>
                <div id="Pull-Rate" class="tabcontent" ng-include="'html/tabs/pull-rate.html'"></div>
            </div>
        </div>
    </body>
    <script src="scripts/main.js" type="text/javascript"></script>
</html>
