<input  type="image" src="../images/toolIcons/refresh.png"
	style="width:25px; position: absolute; right:4%;"
	onclick="openTab(event,'Collection');"
	ng-click="loadSearchResults('collection');"></input>
<span style="text-align: center">
	Search by Keywords
	<input id="searchBarCollection" type="text" style="color:black; width:50%">
		<input ng-click="searchKeyword('collection')" style="border-color:#aa0000; background-color:#aa0000; color:white" type="submit" style="width:50%" value="Search"/>
		<input ng-click="loadSearchResults('collection')" style="border-color:#aa0000; background-color:#aa0000; color:white" type="submit" style="width:50%" value="Clear"/>

	</input>
</span>
<div align="center">
	<span style="color: cyan;">1st Edition </span>---
	<span style="color: red;">Additonal </span>---
	<span style="color: yellow;">Unlimited </span>---
	<span style="color: green;">Rev. Holo </span>---
	<span style="color: white;">Shadowless </span>
</div>
<div style="text-align:center">
	<div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="x in cardPage">
		<a ng-click="cardData(x)">
			<img ng-src= "{{x.imageUrl}}" style="width:122px; height:178px; margin-top:12%">
		</a>
		<br>{{x.name | limitTo: 24}}{{x.name.length > 24 ? '...' : ''}}  </br>
		<span style="color: cyan;">{{x.counts["1stEdition"]}} </span>
		<span style="color: red;">{{x.counts.Additional}} </span>
		<span style="color: yellow;">{{x.counts.Unlimited}} </span>
		<span style="color: green;">{{x.counts.RevHolo}} </span>
		<span style="color: white;">{{x.counts.Shadowless}} </span>
	</div>
</div>
<div align="center" class="col-xs-12" >
	<button ng-click="previousPage()" style="width:20%;">
		Previous Page
	</button>
	<button ng-click="nextPage()" style="width:20%;">
		Next Page
	</button>
</div>
