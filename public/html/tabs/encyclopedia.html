<div style="columns: 4;text-align:center;">
	<div ng-repeat="x in encycPage">
		<img ng-src= {{x.imageUrl}} style="width:122px; height:178px; margin-top:12%">
		<br>{{x.name}}
	</div>
</div>
<div style="text-align:center;">
	<button ng-click="nextPage()"style="text-align: center;">
		Next Page
	</button>
	<button ng-click="previousPage()">
		Previous Page
	</button>
</div>
