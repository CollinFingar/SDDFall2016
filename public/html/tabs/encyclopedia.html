<!-- The encyclopedia page, displaying all cards within the database -->
<!-- This span is a search bar where the user can input keywords to narrow database search results (uses fuzzy search) -->
<span style="text-align: center">
	Search by Keywords
	<input id="searchBarEncyclopedia" type="text" style="color:black; width:50%">
		<input ng-click="searchKeyword('encyclopedia')" style="border-color:#aa0000; background-color:#aa0000; color:white" type="submit" style="width:50%" value="Search"/>
		<input ng-click="loadSearchResults('encyclopedia')" style="border-color:#aa0000; background-color:#aa0000; color:white" type="submit" style="width:50%" value="Clear"/>
	</input>
</span>
<!-- The displaying of the cards on the page. cardPage is a small subset of the database storing a maximum value set in main.js -->
<div style="text-align:center">
	<div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="x in cardPage">
		<a ng-click="cardData(x)">
			<img ng-src= "{{x.imageUrl}}" style="width:122px; height:178px; margin-top:12%">
		</a>
		<br>{{x.name | limitTo: 24}}{{x.name.length > 24 ? '...' : ''}}
	</div>
</div>
<!-- Next and Previous page buttons to move to next slice of cards in the database -->
<div align="center" class="col-xs-12" >
	<button ng-click="previousPage()" style="width:20%;">
		Previous Page
	</button>
	<button ng-click="nextPage()" style="width:20%;">
		Next Page
	</button>
</div>
